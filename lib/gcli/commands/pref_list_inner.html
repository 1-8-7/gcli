<table>
  <colgroup>
    <col class="gcli-pref-list-name"/>
    <col class="gcli-pref-list-value"/>
  </colgroup>
  <tr foreach="preference in ${promisePreferences}">
    <td>${preference.name}</td>
    <td>${preference.value}</td>
    <td class="gcli-pref-list-command" onclick="${onSetClick}"
        data-command="pref set ${preference.name} ">Change</td>
  </tr>
</table>
