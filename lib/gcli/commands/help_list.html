
<div>
  <div if="${includeIntro}">
    <p>GCLI is an experiment to create a highly usable command line for web developers.</p>
    <p>
      Useful links:
      <a href='https://github.com/joewalker/gcli'>Source</a> (Apache-2.0),
      <a href='https://github.com/joewalker/gcli/blob/master/docs/index.md'>Documentation</a> (for users/embedders),
      <a href='https://wiki.mozilla.org/DevTools/Features/GCLI'>Mozilla feature page</a> (for GCLI in the web console).
    </p>
  </div>

  <p>${heading}</p>

  <table>
    <tr foreach="command in ${matchingCommands}">
      <td class="gcli-help-name">${command.name}</td>
      <td class="gcli-help-arrow">-</td>
      <td>
        ${command.description}
        <span class="gcli-out-shortcut"
            onclick="${onclick}" ondblclick="${ondblclick}"
            data-command="help ${command.name}">help ${command.name}</span>
      </td>
    </tr>
  </table>
</div>
