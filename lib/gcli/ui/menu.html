
<table id="gcliOptTempl" aria-live="polite">
  <tr class="gcliOption" foreach="item in ${items}" onclick="${onItemClick}"
      title="${item.manual || ''}">
    ${__element.item = item; ''}
    <td class="gcliOptionName">${item.name}</td>
    <td class="gcliOptionDesc">${item.description}</td>
  </tr>
  <tr class="gcliMenuError" if="${error}">
    <td colspan="2">${error}</td>
  </tr>
</table>
