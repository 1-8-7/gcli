
<table>
  <thead>
    <tr>
      <th>Suite</th>
      <th>Test</th>
      <th>Results</th>
      <th>Scratch</th>
    </tr>
  </thead>
  <tbody foreach="suite in ${suites}">
    <tr foreach="test in ${suite.tests}">
      <td>${suite.name}</td>
      <td><strong>${test.name}</strong></td>
      <td class="gcliTest${test.status.name}">${test.status.name}</td>
      <td>${test.message || '-'}</td>
    </tr>
  </tbody>
</table>

<div id="output"> </div>
