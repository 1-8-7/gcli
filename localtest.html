<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Joe Walker">
  <title>GCLI: Graphical Command Line</title>
  <style type="text/css" media="screen">
    body {
      width: 100%; height: 100%; overflow: hidden;
    }
    #gcli-root {
      position: absolute; top: 0; bottom: 0; left: 40px; right: 40px;
    }
  </style>
</head>

<body class="light">

  <div id="gcli-root"></div>

  <script type="text/javascript" src="scripts/require.js"></script>
  <script type="text/javascript">
    requirejs.config({
      baseUrl: 'lib',
      paths: { i18n: '../scripts/i18n', text: '../scripts/text' }
    });

    require([ 'gcli/test/index', 'gcli/demo' ], function(gcli) {
      gcli.createTerminal().done();
    });
  </script>

</body>
</html>
