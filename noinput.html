<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Joe Walker">
  <script src="scripts/require.js" type="text/javascript"></script>
  <script type="text/javascript">
    var config = {
        waitSeconds: 1,
        packagePaths: {
            "lib": [ { name: "cockpit", main: "index", lib: "." } ],
            "support/pilot/lib": [ { name: "pilot", main: "index", lib: "." } ]
        }
    };
    
    var deps = [ "pilot/index", "cockpit/index", "pilot/environment" ];

    var cliView;
    require(config, deps, function(pilot, gcli, environment) {
        var data = { env: environment.create() };
        pilot.startup(data);
        gcli.startup(data);
        cliView = new gcli.CliView(data.env);
    }.bind(this));
  </script>
  <title>Cockpit: Command Line</title>
  <style type="text/css" media="screen">
    body { width: 100%; height: 100%; overflow: hidden; }
    #cockpitOutput {
      position: absolute; top: 0; bottom: 30px; left: 0; right: 0;
    }
    #cockpitInput {
      position: absolute; height: 30px; bottom: 0; left: 0; right: 0;
      font-size: 110%;
      width: 100%;
      font-family: Consolas, Inconsolata, Courier New, monospace;
    }
  </style>
</head>

<body>

<p>
This is an example of GCLI used without either an input or output element.
(i.e. it's headless)
</p>

<input type="text" id="input"/>
<button onclick="go()">Go</button>

<script>
function go() {
  var input = document.getElementById('input').value;
  gcli.exec(input);
}





</script>

</body>
</html>
