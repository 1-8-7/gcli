<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Joe Walker">
  <title>GCLI: Graphical Command Line</title>
  <style type="text/css" media="screen">
    body {
      width: 100%; height: 100%; overflow: hidden;
    }
    #gcli-display {
      position: absolute; top: 0; bottom: 30px; left: 0; right: 0;
    }
    #gcli-input {
      position: absolute; height: 27px; bottom: 0; left: 0; right: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id="gcli-display"></div>

  <input id="gcli-input" type="text" autofocus/>

  <script type="text/javascript" src="es5-shim.js"></script>
  <script type="text/javascript" src="gcli-uncompressed.js"></script>
  <script type="text/javascript">
    // This list should be the same as the browser part of gcli.js
    var start = new Date().getTime();
    var deps = [ 'gcli/index', 'gclitest/index', 'demo/index' ];
    require(deps, function(gcli, gclitest) {
      gclitest.run({ useFakeWindow: true });
      gcli.createView({ useTooltip: true });

      console.log('Startup time (inc tests): ' + (new Date().getTime() - start)/1000 + 's');
    });
  </script>

</body>
</html>
